<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
        <div class="container d-flex align-items-center justify-content-center">
            <div class="bg-light mt-3 text-center rounded-3 p-5 weather-area">
                <h1 class="text-dark fw-bolder border-bottom">WEATHER</h1>
                <form id="form">
                    <input id="input" placeholder="Enter City Name..." type="text">
                </form>
                <p id="city">AMSTERDAM, NL</p>
                <p id="temp">15°C</p>
                <p id="stat">Broken Clouds</p>
                <p id="min-max">14°C / 17°C</p>
            </div>
        </div>
    <script src="function.js"></script>
</body>
</html>
