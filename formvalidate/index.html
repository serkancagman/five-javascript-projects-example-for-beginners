<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Form Validate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <section class="d-flex align-items-center justify-content-center" >

            <div class="d-flex flex-column itemss p-3 rounded-3 bg-light mt-5 align-items-center justify-content-center">
                <h2 class="p-2">Form Validate</h2>
                <form action="">
                    <div class="input-parent ">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Username">
                        <i class="bi bi-check-circle-fill"></i>
                        <i class="bi bi-x-circle-fill"></i>
                        <small></small>
                    </div>
                    <div class="input-parent">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="E-mail">
                        <i class="bi bi-check-circle-fill"></i>
                        <i class="bi bi-x-circle-fill"></i>
                        <small></small>
                    </div>
                    <div class="input-parent">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                        <i class="bi bi-check-circle-fill"></i>
                        <i class="bi bi-x-circle-fill"></i>
                        <small></small>
                    </div>
                    <div class="input-parent">
                        <label for="password2">Password Check</label>
                        <input type="password" id="password2" placeholder="Password Check">
                        <i class="bi bi-check-circle-fill"></i>
                        <i class="bi bi-x-circle-fill"></i>
                        <small></small>
                    </div>
                    <button class="w-100 mt-3 btn btn-primary">Sumbit</button>
                </form>
            </div>
        
    </section>




    <script src="function.js"></script>
</body>
</html>
