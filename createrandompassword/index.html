<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Password</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
        <div class=" mt-5 container d-flex justify-content-center align-items-center">
            <div class="password-area p-3 bg-success w-25">
                <div class="password text-dark fw-bold px-lg-5 py-3 text-center bg-warning" id="password">d3209djkaksj</div>
                <div class="input-area d-flex justify-content-lg-between my-2   fw-bold text-light"><span>Password Length</span><input id="len" type="number" min="10" max="30"></div>
                <div class="input-area d-flex justify-content-between my-2 align-items-center   fw-bold text-light"><span>Contain Uppercase Letters</span><input id="upper" type="checkbox"></div>
                <div class="input-area d-flex justify-content-between my-2 align-items-center   fw-bold text-light"><span>Contain Lowercase Letters</span><input id="lower" type="checkbox"></div>
                <div class="input-area d-flex justify-content-between my-2 align-items-center   fw-bold text-light"><span>Contain Numbers</span><input id="number" type="checkbox"></div>
                <div class="input-area d-flex justify-content-between my-2 align-items-center   fw-bold text-light"><span>Contain Symbols</span><input id="symbol" type="checkbox"></div>
                <button id="generate" class="btn btn-warning w-100 fw-bold">Generate Password</button>
            </div>
        </div>
    <script src="function.js"></script>
</body>
</html>
